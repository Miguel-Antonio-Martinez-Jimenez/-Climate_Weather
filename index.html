<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="text-center text-white mb-4">Clima en Tiempo Real</h1>
        <div class="card shadow-lg rounded" style="width: 700px;">
            <div class="card-body text-center">
                <h2 class="card-title" id="ciudad">Ciudad</h2>
                <i id="icono-clima" class="bi bi-sun" style="font-size: 80px; color: #ffc107;"></i>
                <h3 class="mt-2" id="temperatura">°C</h3>
                <p class="card-text" id="descripcion">Descripción del clima</p>
                <p class="text-muted" id="humedad">Humedad: %</p>
                
                <div class="input-group mb-3">
                    <input type="text" id="input-ciudad" class="form-control" placeholder="Ingresa una ciudad" aria-label="Ciudad" />
                    <button id="btn-buscar" class="btn btn-warning">Buscar</button>
                </div>

                <!-- Pronóstico para los próximos 5 días -->
                <div id="forecast" class="mt-4"></div>
            </div>
            <div class="card-footer text-muted text-center">
                <small>Desarrollado por <a href="https://github.com/Miguel-Antonio-Martinez-Jimenez" style="text-decoration: none;">@DevDarkSonic</a></small>
            </div>
        </div>
    </div>
    
    <!-- Modal de Error -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalErrorLabel" style="color: #000000;">¡Oops! Parece que ha habido un problema.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="mensaje-error" style="color: #000000;"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
